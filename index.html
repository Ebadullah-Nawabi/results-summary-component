<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="results-card">
        <div class="results-box">
          <h2 class="results-box-heading">Your Result</h2>
          <div class="score">
            <p class="score-big">76</p>
            <p class="score-small">of 100</p>
          </div>
          <h3 class="heading-tertiary">Great</h3>
          <p class="results-box-paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="details-box">
          <h2 class="details-box-heading">Summary</h2>
          <ul class="details-box-list">
            <li class="details-tag">
              <div class="icon-box">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="lightning icon"
                  class="icon"
                />
                <span>Reaction</span>
              </div>
              <div class="score-box">
                <span class="gained-score">80</span>
                <span class="max-score">/ 100</span>
              </div>
            </li>
            <li class="details-tag">
              <div class="icon-box">
                <img
                  src="assets/images/icon-memory.svg"
                  alt="lightning icon"
                  class="icon"
                />
                <span>Memory</span>
              </div>
              <div class="score-box">
                <span class="gained-score">92</span>
                <span class="max-score">/ 100</span>
              </div>
            </li>
            <li class="details-tag">
              <div class="icon-box">
                <img
                  src="assets/images/icon-verbal.svg"
                  alt="lightning icon"
                  class="icon"
                />
                <span>Verbal</span>
              </div>
              <div class="score-box">
                <span class="gained-score">61</span>
                <span class="max-score">/ 100</span>
              </div>
            </li>
            <li class="details-tag">
              <div class="icon-box">
                <img
                  src="assets/images/icon-visual.svg"
                  alt="lightning icon"
                  class="icon"
                />
                <span>Visual</span>
              </div>
              <div class="score-box">
                <span class="gained-score">72</span>
                <span class="max-score">/ 100</span>
              </div>
            </li>
          </ul>
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
